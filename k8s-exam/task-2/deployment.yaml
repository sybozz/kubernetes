apiVersion: apps/v1
kind: Deployment
metadata:
  name: shared-empty-dir
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shared-empty-dir
  template:
    metadata:
      labels:
        app: shared-empty-dir
    spec:
      volumes:
      - name: shared-volume
        emptyDir: {}

      containers:
      - name: container1
        image: alpine
        command: ["/bin/sh", "-c", "sleep 3600"]
        volumeMounts:
        - name: shared-volume
          mountPath: /shared

      - name: container2
        image: alpine
        command: ["/bin/sh", "-c", "sleep 3600"]
        volumeMounts:
        - name: shared-volume
          mountPath: /shared

      - name: container3
        image: alpine
        command: ["/bin/sh", "-c", "sleep 3600"]
        volumeMounts:
        - name: shared-volume
          mountPath: /shared
